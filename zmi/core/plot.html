<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ZMI graph</title>
    <link href="/zmi.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="/lib.js"></script>
    <script type="text/javascript">

    $(function() {
        var key = "cpu_load";
        var zone = "/uw/violet07"
        var data = []

        function updateNewDataPoint(x, y) {
            data.push([x, y]);
        }

        function normalize(beginning) {
            var newData = [];
            for (var i = 0, len = data.length; i < len; ++i) {
                if (data[i][0] >= beginning) {
                    newData.push(data[i]);
                }
            }
            newData.sort();
            data = newData;
        }

        function prepareGraphData(data, beginning) {
            var newData = [];
            for (var i = 0, len = data.length; i < len; ++i) {
                newData.push([data[i][0] - beginning, data[i][1]]);
            }
            return newData;
        }

        function newData(data) {
            var v = data.attributes.values[key].value;
            updateNewDataPoint(Date.now(), v);
            $("#zone").text(zone);
            $("#key").text(key);
            $("#value").text(v);
        }

        // TODO(sbarzowski) better name
        function update2() {
            $.post("/attributes/", function(data) {
                newData(data[zone]);
            }).fail(function(xhr, status, error) {
                //alert("error");
                console.log(xhr);
                console.log(status);
                console.log(error);
            });
        }

        //update();
        var myInterval = setInterval(update2, 250);

		var plot;

		function preparePlot() {
		    var yMin = parseFloat($("#yMin").val());
		    var yMax = parseFloat($("#yMax").val());
		    console.log(yMin);
		    plot = $.plot("#placeholder", [ data ], {
                series: {
                    shadowSize: 0	// Drawing is faster without shadows
                },
                yaxis: {
                    min: yMin,
                    max: yMax
                },
                xaxis: {
                    show: false,
                    min: 0,
                    max: 10000
                }
            });
		}

		preparePlot();

		function update() {
		    // TODO(sbarzowski) - constants for stuff
			var t = Date.now() - 14000;
			normalize(t, data);

            if (data.length == 0) {
                return;
            }

            var t1 = Date.now() - 11000;

            var graphData = prepareGraphData(data, t1);

            plot.setData([graphData]);

			// Since the axes don't change, we don't need to call plot.setupGrid()

			plot.draw();

		}

		var myInterval = setInterval(update, 30);

		update();

		$("#yForm").submit(function(e) {
		    e.preventDefault();
		    preparePlot();
		});
	});

	</script>
</head>
<body>

<div id="header">
    <h2>Real-time updates</h2>
</div>

<div id="attributes">
    <p>Zone: <span id="zone"></span></p>
    <p><span id="key"></span></p>
    <p><span id="value"></span></p>
    <form id="yForm">
        <div>
            <label for="yMin">yMin:</label>
            <input id="yMin" value="0">
        </div>
        <div>
            <label for="yMax">yMax:</label>
            <input id="yMax" value="1">
        </div>
        <input type="submit">
    </form>
</div>

<div id="content">

    <div class="demo-container">
        <div id="placeholder" class="demo-placeholder"></div>
    </div>
</div>

</body>
</html>
