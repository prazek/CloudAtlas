<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZMI</title>
    <link href="/zmi.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="/lib.js"></script>
    <script language="javascript" type="text/javascript" src="/zmi.js"></script>
</head>
<body>

<h1>CloudAtlas</h1>

<div id="zmi-pane">
    <h2>Zones</h2>
    <div id="zones">

    </div>
</div>

<div id="control-pane">
    <h2>Installed queries</h2>
    <div id="installed-query-list"></div>
    <h2>Install query</h2>
    <form id="install-query-form">
        <div>
        <label for="queryName">Query Name</label>
        <input id="queryName" name="queryName" type="text">
        </div>
        <div>
        <label for="queryCode">Query</label>
        <input id="queryCode" name="query" type="text">
        </div>
        <input type="submit">
    </form>
    <pre id="maybeErrorInstallQuery" class="errMsg"></pre>
    <h2>Fallback contacts</h2>
    <form id="fallback-contacts">
        <div id="fallback-contacts-inputs"></div>
        <button id="new-fallback-contact">+</button>
        <input type="submit">
    </form>
    <pre id="maybeErrorFallbackContacts" class="errMsg"></pre>
</div>

</body>
</html>
