<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ZMI graph</title>
    <link href="/zmi.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="/lib.js"></script>
    <script type="text/javascript">

    $(function() {

        var data = []

        function updateNewDataPoint(x, y) {
            data.push([x, y]);
        }

        function normalize(beginning) {
            var newData = [];
            for (var i = 0, len = data.length; i < len; ++i) {
                if (data[i][0] >= beginning) {
                    newData.push(data[i]);
                }
            }
            newData.sort();
            data = newData;
        }

        function prepareGraphData(data, beginning) {
            var newData = [];
            for (var i = 0, len = data.length; i < len; ++i) {
                newData.push([data[i][0] - beginning, data[i][1]]);
            }
            return newData;
        }

        function newData(data) {
            //$("#attributes").html("<pre>" + JSON.stringify(data, null, 2) + "</pre>");
            var table = buildAttributesTable(data);
            console.log(table);
            $("#attributes").html(table);
            console.log(data.attributes.values)
            console.log(data.attributes.values.cpu_load.value)
            updateNewDataPoint(Date.now(), data.attributes.values.cpu_load.value);
        }

        // TODO(sbarzowski) better name
        function update2() {
            $.post("/attributes/", function(data) {
                //alert("success");
                newData(data["/uw/violet07"]);
            }).done(function() {
                //alert("success2");
            }).fail(function(xhr, status, error) {
                //alert("error");
                console.log(xhr);
                console.log(status);
                console.log(error);
            });
        }

        //update();
        var myInterval = setInterval(update2, 250);

		var plot = $.plot("#placeholder", [ data ], {
			series: {
				shadowSize: 0	// Drawing is faster without shadows
			},
			yaxis: {
				min: 0,
				max: 1
			},
			xaxis: {
				show: false,
				min: 0,
				max: 10000
			}
		});

		function update() {
		    // TODO(sbarzowski) - constants for stuff
			var t = Date.now() - 14000;
			normalize(t, data);

            console.log(data);

            if (data.length == 0) {
                return;
            }

            var t1 = Date.now() - 11000;

            var graphData = prepareGraphData(data, t1);

            console.log(graphData);
            plot.setData([graphData]);

			// Since the axes don't change, we don't need to call plot.setupGrid()

			plot.draw();

		}

		var myInterval = setInterval(update, 30);

		update();
	});

	</script>
</head>
<body>

<div id="header">
    <h2>Real-time updates</h2>
</div>

<div id="attributes">

</div>

<div id="content">

    <div class="demo-container">
        <div id="placeholder" class="demo-placeholder"></div>
    </div>
</div>

</body>
</html>
